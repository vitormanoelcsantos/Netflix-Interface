<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/index.css">

    <!-- Responsivity -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Responsivity -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Font Awesome -->

    <!-- JQuery -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!-- JQuery -->
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo-netflix">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="container">
                <h3 class="title">Bojack Horserman</h3>
                <p class="description">É um decadente cavalo que trabalha na TV. Uma estrela já esquecida de
                    um seriado da década de 1990 chamado Horsin' Around,
                    ele disfarça sua baixa auto-estima com uísque e relações fracassadas.</p>
                <div class="buttons">
                    <button role="button" class="button "><i class="fas fa-play fa-lg"></i>Assista
                        agora</button>
                    <button role="button" class="button"></i>Mais
                        informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="carousel-images" src="./img/flash.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/gooddoctor.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/hush.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/lucifer.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/monsterhunter.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/mortalkombat.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/rickandmorty.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/twd.jpg">
            </div>
            <div class="item">
                <img class="carousel-images" src="img/wandv.jpg">
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <!-- JQuery -->

</body>

</html>
